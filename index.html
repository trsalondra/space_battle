<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left">
            <div class="nameBox">USS HelloWrold</div>
            <div class="playerImage"></div>
            <div class="playerStats">
            </div>
        </div>

        <!-- Trigger/Open The Message Modal -->
        <div class=buttonContainter>
            <button id="btn">START</button>
        </div>

        <!-- The MessageModal -->
        <div id="msgModal">
            <!-- Modal content -->
            <div class="msgModal-content">
                <span id="closeMsg">&times;</span>
                <div id="msg">some text</div>
            </div>
        </div>

        <div class="mainCharacterView right">
            <div class="nameBox">Enemy<span id="enemyIndex">#</span></div>
            <div class="enemyImage"></div>
            <div class="enemyStats">

            </div>
        </div>
</body>
